<mat-toolbar color="primary">
    <span>Contatos</span>
</mat-toolbar>

<mat-nav-list>
    <mat-list-item *ngFor="let contato of contatos">
        <a matLine [routerLink]="['/contatos/editar/',contato.id]">{{contato.name}}</a>
        <button mat-icon-button (click)="deletaContato(contato)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>

<a class="create" routerLink="/contatos/novo" mat-fab color="primary" aria-label="Novo Contato">
    <mat-icon>add</mat-icon>
</a>
